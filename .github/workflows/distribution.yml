name: code-server-bundle CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: sudo mkdir -p /usr/local/code-server &&
           cd / && sudo wget https://github.com/cdr/code-server/releases/download/v3.9.1/code-server-3.9.1-linux-amd64.tar.gz &&
           sudo tar zxf /code-server-3.9.1-linux-amd64.tar.gz --strip-components 1 -C /usr/local/code-server &&
           sudo mkdir -p /usr/local/code-server-extensions &&
           sudo mkdir -p /usr/local/code-server-users &&
           sudo /usr/local/code-server/bin/code-server --extensions-dir /usr/local/code-server-extensions --user-data-dir /usr/local/code-server-users --install-extension ms-python.python &&
           sudo /usr/local/code-server/bin/code-server --extensions-dir /usr/local/code-server-extensions --user-data-dir /usr/local/code-server-users --install-extension MS-CEINTL.vscode-language-pack-zh-hans &&
           echo "---------" &&
           sudo /usr/local/code-server/bin/code-server --extensions-dir /usr/local/code-server-extensions --user-data-dir /usr/local/code-server-users --list-extensions --show-versions &&
           sudo ls -lh /usr/local/code-server-users &&
           echo "+++++++++" &&
           sudo ls -lh /usr/local/code-server-users/User &&
           echo "*********" &&
           sudo mkdir -p /usr/local/code-server-bundles &&
           sudo /bin/cp -rf /usr/local/code-server-users/languagepacks.json /usr/local/code-server-bundles/ &&
           sudo /bin/cp -rf /usr/local/code-server-extensions /usr/local/code-server-bundles/ &&
           sudo tar zcpf /usr/local/code-server-bundles/code-server-extensions.tar.gz -C /usr/local code-server-extensions &&
           sudo tar zcpf /usr/local/code-server-bundles.tar.gz -C /usr/local code-server-bundles &&
           sudo chmod 777 /usr/local/code-server-bundles.tar.gz
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: /usr/local/code-server-bundles.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

